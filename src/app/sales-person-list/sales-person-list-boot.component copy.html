<Table class="table table-hover" >

        <thead class="table-dark">
            <tr>
                <th>Firstname</th>
                <th>LastName</th>
                <th>Email</th>
                <th>Volume</th>
            </tr>
           
        </thead>
        <tbody *ngFor="let temp of sales_person_list">
            <tr>
                <td>{{temp.firstName}}</td>
                <td>{{temp.lastName}}</td>
                <td>{{temp.email}}</td>
                <td>{{temp.volume}}</td>
            </tr>
        </tbody>
        
</Table>
